<section class="seccion card mb-3 ">
  <article>
    <div class="container ">
      <div class="jumbotron">
        <h1 class="display-3 text-center">Experiencia</h1>
        <p class="text-center"></p>
        <hr>
        <div class="col-md-1">
          <button type="button" class="btn btn-outline-warning btn-outline-info btn-floating m-1" routerLink="/nuevaexp"> <!--*ngIf="isLogged"-->
            <img class="bi" src="/assets/img/iconos/agregar.svg"/>
        </button>
        </div>
      </div>

    </div>

    <br>
    <br>

    <ul>
      <li *ngFor="let Experiencia of expe">

        <div class="row justify-content-between contenido">
          <div class="col-md-3 mt-4 ">
            <h4>{{Experiencia.nombreE}}</h4>
            <!-- <img class="col logo" [src]="experiencia.img" alt="Logo hs"> -->
          </div>
          <div class="col-md-6 ">
            <h4>{{Experiencia.descripcionE}}</h4>
            <!-- <h5>{{experiencia.start}} - {{experiencia.end}}</h5> -->
          </div>

          <div class="col-md-3">
            <button class="btn btn-outline-warning btn-outline-info btn-floating m-1" routerLink="/editexp/{{Experiencia.id}}">
                            <i class="bi bi-pencil-fill"></i></button>

                            
            <button class="btn btn-outline-warning btn-outline-info btn-floating m-1">  
            <i class="bi bi-trash-fill"></i> </button>
          </div>

        </div>
      </li>
    </ul>

  </article>
