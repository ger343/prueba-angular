<div class="container">
  <div class="row">
    <div class="jumbotron">
      <h1 class="display-3 text-center">Skill</h1>
      <p class="text-center"></p>
      <hr>
      <div class="col-lg-2">


        <button type="button" class="btn btn-outline-warning btn-outline-info btn-floating m-1" routerLink="/newskill">
          <!--*ngIf="isLogged"-->
          <img src="/assets/img/iconos/agregar.svg" />
        </button>

      </div>
    </div>




    <div class="text-center col-sm-4 col-md-4 col-lg-4 circulo" *ngFor="let skill of skill">
      <circle-progress [percent]="(skill.porcentaje)" [radius]="90" [imageSrc]="''" [title]="(skill.nombre)"
        [titleColor]="'#212F3C'" [showTitle]="true" [showImage]="false" [imageHeight]="70" [imageWidth]="70"
        [showUnits]="false" [showSubtitle]="false" [outerStrokeWidth]="16" [innerStrokeWidth]="2"
        [outerStrokeColor]="'#eb9854'" [innerStrokeColor]="'#d3d010'" [animation]="true" [animationDuration]="600">
      </circle-progress>

      <div>
        <td><!--*ngIf="isLogged"-->
          <button class="btn btn-outline-warning btn-outline-info btn-floating m-1"
            routerLink="/editskill/{{skill.id}}">
            <i class="bi bi-pencil-fill"></i></button>
        </td>
        <td><!--*ngIf="isLogged"-->
          <button class="btn btn-outline-warning btn-outline-info btn-floating m-1" (click)="delete(skill.id)">
            <i class="bi bi-trash-fill"></i></button>
        </td>
      </div>

    </div>
  </div>
</div>
