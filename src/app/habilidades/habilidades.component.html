<section class="seccion">
  <div class="container">
    <div class="jumbotron">
        <h1 class="display-3 text-center">Skills</h1>
        <p class="text-center">Mi softs y hard skills</p>
        <hr>
        <div class="col-md-1">
            <img src="/assets/img/iconos/agregar.svg" class="btn btn-light btn-outline-info btn-floating m-1" href=""
                role="button">
        </div>

  <ul class="items-list">
    <li *ngFor="let habilidades of habilidadesList">
      <div class="row align-items-center">
        <div class="col-2"></div>
        <div class="col-8 skills">
          <h4>{{habilidades.detail}}</h4>
          <div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
           <div class="progress-bar bg-warning " [style]="habilidades.percentage"></div> 
        </div>
        </div>
        <div class="col-2 text-center">
          <button type="button" class="btn btn-light m-1">
            <i class="fa-solid fa-pen-to-square"></i>
          </button>
          <button type="button" class="btn btn-light m-1">
            <i class="fa-solid fa-trash"></i>
          </button>
        </div>
      </div>
    </li>
  </ul>
    </div>
  </div>

  </section>
  <br>
