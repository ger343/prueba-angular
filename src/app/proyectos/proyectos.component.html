<section class="seccion">
  <div class="container">
    <div class="jumbotron">
        <h1 class="display-3 text-center">PROYECTOS</h1>
        
        <hr>
        <div class="col-md-1">
            <img src="/assets/img/iconos/agregar.svg" class="btn btn-light btn-outline-info btn-floating m-1" href=""
                role="button">
        </div>

  <ul class="items-list">
    <li *ngFor="let proyecto of proyectosList">
      <div class="row">
        <div class="col-10 contenido">
          <a href="http://"><h4>{{proyecto.title}}</h4></a>
          <h4>{{proyecto.description}}</h4>
        </div>
        <div class="col-2 text-center">
          <button type="button" class="btn btn-light m-1">
            <i class="fa-solid fa-pen-to-square"></i>
          </button>
          <button type="button" class="btn btn-light m-1">
            <i class="fa-solid fa-trash"></i>
          </button>
        </div>
      </div>
    </li>
  </ul>
    </div>
  </div>

</section>
<br>
